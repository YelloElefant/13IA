<body>
    <header>
        <div id="logoWrapper">
            <img src="Images/uni.png" id="uniLogo" alt="uniLogo">

            <img src="./Images/hbhsLogoWithName.png" id="Logo" alt="logo">
        </div>
        <div id="toolBar">
            <ul id="toolBarList">
                <li class="menuListItem" id="index">
                    <a class="menuLink" href="./index.html">

                        </span>

                <li class="menuListItem" id="maps">

                <li class="menuListItem" id="teams">

                        <span class="menuText">Results/Fixtures</span>
                    </a>
                </li>
            </ul>

    <div id="contentContainer">
        <div id="left">
            <div id="mapNavWrapper">
                <div id="mapNav">
                    <div id="tabsWrapper">

                        <div id="activePlace" onclick="setActivePlace(this, event, 'hbhs')" class="tabs active">HBHS
                        </div>
                        <div onclick="setActivePlace(this, event, 'marist')" class="tabs" id="">Maris</div>
                        <div onclick="setActivePlace(this, event, 'steel')" class="tabs" id="">Steel</div>
                        <div onclick="setActivePlace(this, event, 'uni')" class="tabs" id="">Uni</div>
                        <div onclick="setActivePlace(this, event, 'cambridge')" class="tabs" id="">Cambridge HS</div>
                        <div onclick="setActivePlace(this, event, 'hautapu')" class="tabs" id="">Hautapu</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="mapWrapper">
                <div id="map">
                    <iframe
                        src="https://www.google.com/maps/embed/v1/place?q=Hamilton%20Boys%20High%20School&key=AIzaSyA_tMXSrrQSrdKlEB7P3_Wo8U9fq0Htn3A"
                        width="100%" height="450" style="border:0;" allowfullscreen="true" loading="lazy"
                        id="mapIframe">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footerWrapper">

            <div id="sponsorsBarWrapper">

            <div id="links">

                        </div>
                        <div id="infoWrapper">
                            <div id="info">
                                <p id="topInfo"><span class="red">T</span> +64 (07) 853 0440</p>
                                <p>Peachgrove Rd, Hamilton</p>
                            </div>
                        </div>
                    </div>
                    <div id="sponsorsWrapper">
                        <!-- <div id="sponsorsTitle">
                     <p>Sponsors</p>
                  </div> -->

                        <div id="sponsors">
                            <!--images display flex as row with space evenly-->

                            <div id="sponsor4" class="sponsor">
                                <a href="https://www.mobicomm.co.nz/">
                                    <img src="./Images/morbicomm.png" alt="sponsor4">
                                </a>
                            </div>



                        </div>
